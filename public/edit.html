<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/eae5rvv.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Recipe Binder</title>
</head>
<body class='edit'>
    <header class="header">
        <div class="header__wrapper wrapper">
            <div class="header__logo">
                <i class="fas fa-utensils header__utensils"></i>
                <h1 class='header__title'>recipe binder</h1>
            </div>
            <i class="fas fa-home header__home-icon"></i>
        </div>
    </header>
    <main class="main">
        <div class="main__wrapper wrapper">
            <div class="main__title-button-container" id="recipe-title">
                <div class="main__recipe-title">
                    <input class="main__recipe-title-input" type="text" name="recipe-title" id="" value="Chicken Parmesan">
                    <i class="fas fa-edit main__recipe-title-edit"></i>
                </div>
                <button class="main__delete-button">
                    Delete Recipe
                    <i class="fas fa-minus-circle main__minus-icon"></i>
                </button>
            </div>
            <div class="main__recipe-container">
               
                <div class="main__recipe-container-col">
                    <div class="main__instructions-title-container">
                        <h3 class="main__instructions-title">Instructions</h3>
                        <button class="main__add-new-button">
                            Add New Step
                            <i class="fas fa-plus-circle main__plus-icon"></i>
                        </button>
                    </div>
                    <div class="main__step-container">
                        
                        <div class="main__step">
                            <div class="main__step-wrapper wrapper">
                                <div class="main__step-title-container">
                                    <h3 class="main__step-title">
                                        Step 
                                        <span class="main__step-title-number">1</span>
                                    </h3>
                                    <i class="fas fa-edit main__edit-icon"></i>
                                </div>
                                <textarea class="main__step-text-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</textarea>
                                <button class="main__remove-button">
                                    Remove Step
                                    <i class="fas fa-minus-circle main__minus-icon"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
                
                <div class="main__recipe-container-col">
                    <div class="main__ingredients-title-container">
                        <h3 class="main__ingredients-title">Ingredients</h3>
                        <button class="main__add-new-button">
                            Add New Ingredient
                            <i class="fas fa-plus-circle main__plus-icon"></i>
                        </button>
                    </div>
                    <div class="recipe-card">
                        
                        <div class="recipe-card__ingredient">
                            <div class="wrapper">
                                <input type="text" name="olive oil" value="Olive Oil">
                                <div class="ingredient-buttons">
                                    <button>
                                        Remove Step
                                        <i class="fas fa-minus-circle"></i>
                                    </button>
                                    <i class="fas fa-edit"></i>
                                </div>
                            </div>
                        </div>

                        <div class="recipe-card__ingredient">
                            <div class="wrapper">
                                <input type="text" name="olive oil" value="Parmesan Cheese">
                                <div class="ingredient-buttons">
                                    <button>
                                        Remove Step
                                        <i class="fas fa-minus-circle"></i>
                                    </button>
                                    <i class="fas fa-edit"></i>
                                </div>
                            </div>
                        </div>

                        <div class="recipe-card__ingredient">
                            <div class="wrapper">
                                <input type="text" name="olive oil" value="Flour">
                                <div class="ingredient-buttons">
                                    <button>
                                        Remove Step
                                        <i class="fas fa-minus-circle"></i>
                                    </button>
                                    <i class="fas fa-edit"></i>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                
                <div class="main__recipe-container-col">
                    <div class="main__recipe-card">
                        <div class="main__recipe-card-wrapper wrapper">
                            <div class="main__recipe-card-text-content">
                                <label class="main__cuisine-title" for="cuisine">Cuisine<label>
                                <input class="main__cuisine-type" type="text" name="cuisine" value="Italian">
                            </div>
                            <i class="fas fa-edit main__edit-icon"></i>
                        </div>
                    </div>
                    <div class="main__recipe-card">
                        <div class="main__recipe-card-wrapper wrapper">
                                <div class="main__recipe-card-text-content">
                                    <label class="main__serving-size-title"for="serving-size">Serving Size<label>
                                    <input class="main__serving-size-number"type="number" name="serving-size" value="4">
                                </div>
                                <i class="fas fa-edit main__edit-icon"></i>
                        </div>
                    </div>
                    <div class="main__recipe-card">
                        <div class="main__recipe-card-wrapper wrapper">
                            <div class="main__recipe-card-text-content">
                                <label class="main__cooking-time-title" for="cooking-time">Cooking Time<label>
                                <div class="main__hours-container">
                                    <input class="main__cooking-time-hour-number" type="number" name="cooking-time-hours" value="0">
                                    <label class="main__cooking-time-hour-label" for="cooking-time-hours">Hours</label>
                                </div>
                                <div class="main__minutes-container">
                                    <input class="main__cooking-time-minute-number" type="number" name="cooking-time-minutes" value="0">
                                    <label class="main__cooking-time-minute-label" for="cooking-time-minutes">Minutes</label>
                                </div>
                            </div>
                            <i class="fas fa-edit main__edit-icon"></i>
                        </div>
                    </div>
                    <div class="main__recipe-card">
                            <div class="main__recipe-card-wrapper wrapper">
                                <div class="main__recipe-card-text-content">
                                    <label class="main__last-updated-title" for="cooking-time">Last Updated<label>
                                    <p class="main__last-updated-number"id="last-updated">20 Minutes Ago</p>    
                                </div>
                                <i class="fas fa-edit main__edit-icon"></i>
                            </div>
                        </div>
                </div>
            </div>
        </div>       
    </main>
    <!-- <script src="./scripts/bundle.js"></script> -->
</body>
</html>
