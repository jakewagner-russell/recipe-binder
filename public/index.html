<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="https://use.typekit.net/eae5rvv.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Recipe Binder</title>
  </head>
  <body>
    <!-- Start Header -->
    <header class="header">
      <!-- Start Header Wrapper-->
      <div class="header__wrapper wrapper">
        <!-- Start Header Logo Container -->
        <div class="header__logo-container">
          <i class="fas fa-utensils header__utensils-icon"></i>
          <h1 class="header__logo-title">recipe binder</h1>
        </div>
        <!-- End Header Logo Container -->
        <i class="fas fa-search header__search-icon"></i>
      </div>
      <!-- End Header Wrapper-->
    </header>
    <!-- End Header -->
    <div class="dark-overlay"></div>
    <!-- Start Sidebar Filter Menu -->
    <div class="sidebar-filter-menu">
      <!-- Start Sidebar Filter Menu Wrapper-->
      <div class="sidebar-filter-menu__wrapper wrapper">
        <i class="fas fa-times sidebar-filter-menu__close-btn"></i>
        <label
          class="sidebar-filter-menu__filter-recipe-label"
          for="filter-input"
          >filter recipes</label
        >
        <input
          class="sidebar-filter-menu__filter-recipe-input"
          type="text"
          name="filter-input"
          placeholder="Recipe Name, Ingredient, Cuisine..."
        />
        <h3 class="sidebar-filter-menu__sort-by-section-title">sort by</h3>
        <!-- Start Sidebar Filter Menu - Sort By Section -->
        <div class="sidebar-filter-menu__sort-by-section">
          <div class="sidebar-filter-menu__filter-type-col">
            <h3
              class="sidebar-filter-menu__filter-type"
              id="sidebar-filter-menu__filter-type-cooking-time"
            >
              cooking time<i
                class="fas fa-caret-right sidebar-filter-menu__filter-type-right-arrow"
              ></i>
            </h3>
            <h3
              class="sidebar-filter-menu__filter-type"
              id="sidebar-filter-menu__filter-type-cuisine"
            >
              cuisine<i
                class="fas fa-caret-right sidebar-filter-menu__filter-type-right-arrow"
              ></i>
            </h3>
            <h3
              class="sidebar-filter-menu__filter-type"
              id="sidebar-filter-menu__filter-type-ingredient"
            >
              ingredient<i
                class="fas fa-caret-right sidebar-filter-menu__filter-type-right-arrow"
              ></i>
            </h3>
            <h3
              class="sidebar-filter-menu__filter-type"
              id="sidebar-filter-menu__filter-type-recently-added"
            >
              recently added
            </h3>
            <h3
              class="sidebar-filter-menu__filter-type"
              id="sidebar-filter-menu__filter-type-last-updated"
            >
              last updated
            </h3>
          </div>
          <div class="sidebar-filter-menu__filter-options-col"></div>
        </div>
        <!-- End Sidebar Filter Menu - Sort By Section -->
      </div>
      <!-- End Sidebar Filter Menu Wrapper-->
    </div>
    <!-- End Sidebar Filter Menu -->
    <!-- Start Main Section -->
    <main class="main">
      <!-- Start Main Section Wrapper -->
      <div class="main__wrapper wrapper">
        <!-- Start Title Button Container -->
        <div class="main__title-button-container">
          <h2 class="main__title">your recipes</h2>
          <button
            class="main__add-button add-button"
            id="add-new-recipe-button"
          >
            Add New Recipe
            <i
              class="fas fa-plus-circle main__add-circle-icon add-circle-icon"
            ></i>
          </button>
        </div>
        <!-- End Title Button Container -->
        <div class="main__recipe-container"></div>
      </div>
      <!-- End Main Section Wrapper -->
    </main>
    <!-- End Main Section -->
    <script src="scripts/index-bundle.js"></script>
  </body>
</html>
