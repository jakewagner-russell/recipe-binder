<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/eae5rvv.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Recipe Binder</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper wrapper">
            <div class="header__logo-container">
                <i class="fas fa-utensils header__utensils-icon"></i>
                <h1 class='header__logo-title'>recipe binder</h1>
            </div>
            <i class="fas fa-search header__search-icon"></i>
        </div>
    </header>
    <div class="sidebar-filter-menu">
        <div class="sidebar-filter-menu__wrapper wrapper">
            <i class="fas fa-times sidebar-filter-menu__close-btn"></i>  
            <label class='sidebar-filter-menu__filter-recipe-label' for="filter-input">filter recipes</label>
            <input class='sidebar-filter-menu__filter-recipe-input' type="text" name="filter-input" placeholder="Recipe Name, Ingredient, Cuisine...">
            <h3 class="sidebar-filter-menu__sort-by-section-title">sort by</h3>
            <div class="sidebar-filter-menu__sort-by-section">
                <div class="sidebar-filter-menu__filter-type-col">
                <h3 class="sidebar-filter-menu__filter-type">cooking time<i class="fas fa-caret-right sidebar-filter-menu__filter-type-right-arrow"></i></h3>
                <h3 class="sidebar-filter-menu__filter-type">cuisine<i class="fas fa-caret-right sidebar-filter-menu__filter-type-right-arrow"></i></h3>
                <h3 class="sidebar-filter-menu__filter-type">ingredient<i class="fas fa-caret-right sidebar-filter-menu__filter-type-right-arrow"></i></h3>
                <h3 class="sidebar-filter-menu__filter-type">recently added</h3>
                <h3 class="sidebar-filter-menu__filter-type">last updated</h3>
            </div>
            <div class="sidebar-filter-menu__filter-options-col">
                <div class="sidebar-filter-menu__filter-options-col-wrapper wrapper">
                    <div class="sidebar-filter-menu__filter-options-container">
                        <label class="sidebar-filter-menu__filter-options-checkbox-container">
                            <input class="sidebar-filter-menu__filter-options-checkbox" type="checkbox" name="filter-option">
                            <span class="sidebar-filter-menu__filter-options-checkmark"></span>
                        </label>
                        <label class="sidebar-filter-menu__filter-options-label" for="filter-option">quick</label>
                    </div>
                    <div class="sidebar-filter-menu__filter-options-container">
                        <label class="sidebar-filter-menu__filter-options-checkbox-container">
                            <input class="sidebar-filter-menu__filter-options-checkbox" type="checkbox" name="filter-option">
                            <span class="sidebar-filter-menu__filter-options-checkmark"></span>
                        </label>
                        <label class="sidebar-filter-menu__filter-options-label" for="filter-option">moderate</label>
                    </div>
                    <div class="sidebar-filter-menu__filter-options-container">
                        <label class="sidebar-filter-menu__filter-options-checkbox-container">
                            <input class="sidebar-filter-menu__filter-options-checkbox" type="checkbox" name="filter-option">
                            <span class="sidebar-filter-menu__filter-options-checkmark"></span>
                        </label>
                        <label class="sidebar-filter-menu__filter-options-label" for="filter-option">lengthy</label>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <main class="main">
        <div class="main__wrapper wrapper">
            <div class="main__title-button-container">
                <h2 class='main__title'>your recipes</h2>
                <button class='main__add-button add-button'>
                    Add New Recipe
                    <i class="fas fa-plus-circle main__add-circle-icon add-circle-icon"></i>
                </button>
            </div>
            <div class="main__recipe-container">
                    <div class="main__recipe-card">
                        <div class="main__recipe-card-main-section">
                            <div class="main__recipe-card-main-section__wrapper wrapper">
                                <div class="main__recipe-card__text-content">
                                    <h3 class="main__recipe-title">Chicken Parmesan</h3>
                                    <p class="main__recipe-description">
                                        <span class="main__cuisine-description">Italian</span>
                                        â€¢ 
                                        <span class="main__cooking-time-description">Quick</span>
                                    </p>
                                </div>
                                <i class="fas fa-caret-down main__recipe-card-down-arrow-icon"></i>
                            </div>
                        </div>
                        <div class="main__recipe-card-drop-down">
                            <div class="main__recipe-card-drop-down__wrapper wrapper">
                                <div class="main__recipe-card-drop-down__text-content">
                                    <p class="main__recipe-card-drop-down__ingredient-amount">
                                        <span class="main__recipe-card-drop-down__ingredients-number">3</span> 
                                        Ingredients
                                    </p>
                                    <p class="main__recipe-card-drop-down__serving-amount">
                                        <span class="main__recipe-card-drop-down__servings-number">4</span> 
                                        Servings
                                    </p>
                                    <p class="main__recipe-card-drop-down__cooking-time">
                                        <span class="main__recipe-card-drop-down__cooking-time-hours">
                                            <strong class="main__recipe-card-drop-down__cooking-time-hours-number">1</strong> Hour
                                        </span> 
                                        
                                        <span class="main__recipe-card-drop-down__cooking-time-minutes">
                                            <strong class="main__recipe-card-drop-down__cooking-time-minutes-number">30</strong> Minutes
                                        </span> 
                                        
                                    </p>
                                </div>
                                <a href='#'>
                                    <button class="main__recipe-card-drop-down__button">
                                        <i class="fas fa-utensil-spoon main__recipe-card-drop-down__spoon"></i>
                                        See Full Recipe 
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
